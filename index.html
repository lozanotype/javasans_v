<!DOCTYPE html><html lang="en"><head>


  <script src="p5.js"></script>

  <script src="p5.svg.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.dom.min.js"></script>
  <script src="p5.sound.min.js"></script>
  <script type="module" src="p5.rec"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">

</head>

<body>
  <script src="sketch.js"></script>
  <div id="menu">
    <div class="menu-section">
      <div id="menu-close">x</div>

      <!-- Most of this is copy-pasted from what was already being
           generated by the p5.js code. I cleaned it up, added ID names, 
           and added the labels. -->
      <label>Background</label>
      <input id="color-picker-background" type="color" value="#ffffff">

      <label>Fill</label>
      <input id="color-picker-fill" type="color" value="#ffffff">
      
      <label>Stroke</label>
      <input id="color-picker-stroke" type="color">
      
      <label>Points</label>
      <input id="range-points" type="range" value="1.15" min="0" max="4" step="0.01">
      
      <label>Scale</label>
      <input id="range-scale" type="range" value="140" min="20" max="600" step="10">
      
      <label>Stroke weight</label>
      <input id="range-stroke" type="range" value="1.7" min="0" max="8" step="0.25">
      
      <label>Rotate Speed</label>
      <input id="range-rotate" type="range" value="1.75" min="-10" max="10" step="0.5">
      
      <label>Brush shape</label>
      <select id="select-brush-shape" class="button">
        <option value="square">square</option>
        <option value="circle">circle</option>
        <option value="image">image</option>
      </select>
      
      <input id="upload-image" type="file">
      
      <label>Animate letter</label>
      <select id="animate-letter" class="button">
        <option value="none">none</option>
        <option value="points">points</option>
        <option value="scale">scale</option>
        <option value="stroke">stroke</option>
     <!--    <option value="rotate">rotate</option> -->
      </select>
      
      <button id="save-image" class="button">save jpg</button>
    </div>
  </div>
  
  <div id="save-image-mobile">save</div>
  <div id="menu-open">menu</div>


</body></html>
